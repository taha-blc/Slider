<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <div class="wrapper">
        <i class="fa-solid fa-arrow-right" id="back"></i>
        <div class="carousel">
            <img src="images/img-1.jpg" alt="image">
            <img src="images/img-2.jpg" alt="image">
            <img src="images/img-3.jpg" alt="image">
            <img src="images/img-4.jpg" alt="image">
            <img src="images/img-5.jpg" alt="image">
            <img src="images/img-6.jpg" alt="image">
            <img src="images/img-7.jpg" alt="image">
            <img src="images/img-8.jpg" alt="image">
            <img src="images/img-9.jpg" alt="image">
            
        </div>
        <i class="fa-solid fa-arrow-left"  id="next"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
